<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ajax</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>  
</head>
<body align="center" >
    <h1>Waitlist Form</h1>
    <div id="waitlist_form">
        <form name="waitlist" action="">
            <fieldset>
                <div class="input-box">
                    <label for="name" id="name_label">Name</label>
                    <input type="text" name="name" id="name" minlength="3" placeholder="Richard" class="text-input" required/>
                </div>
                
                <div class="input-box">
                    <label for="email" id="email_label">Email</label>
                    <input type="email" name="email" id="email" placeholder="abc@domain.com" class="text-input"/>
                </div>
                
                <div class="input-box">
                    <label for="phone" id="phone_label">Phone</label>
                    <input type="tel" name="phone" id="phone" class="text-input" placeholder="081-123-4567"/>
                </div>
                
                <input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
            </fieldset>
        </form>
    </div>
    <script>
        $(function () {
            function sendData($form) {
                let dataString = $(this).serialize();

                return $.ajax({
                    type: $form.attr('method'),
                    url: $form.attr('action'),
                    data: dataString,
                });
            }

            $("form").validate({
                rule: {
                    name: {
                        required: true,
                        minlength: 3
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    phone: {
                        required: true,
                        minlength: 10
                    }
                },
                messages: {
                    name: {
                        required: "Name cannot be empty",
                        minlength: "Name should be at least 3 characters"
                    },
                    email: {
                        required: "Email cannot be empty",
                        email: "The email should be in the format: abc@domain.com"
                    },
                    phone: {
                        required: "Phone cannot be empty",
                        minlength: "Name should be at least 10 characters"
                    }
                }
            });

            $("form").submit(function (e) {
                e.preventDefault();
                if($(this).valid()){
                    sendData($(this)).done(function(){
                        $("#waitlist_form").html("<div id='message' style='background-color:#f0f0f0'; text-align:center; padding:20px; color:#FFFFFF'></div>");
                        $("#message")
                        .html("<h2>Data Submitted</h2>")
                        .hide()
                        .fadeIn(1500, function () {
                            $("#message").append("<p>Please wait for further notifications</p>")
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
